services:
  - type: web
    name: ecommerce-api
    runtime: java
    runtimeVersion: 17
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/ecommerce-api-1.0.0.jar --spring.profiles.active=prod
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_HOST
        fromDatabase:
          name: ecommerce-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: ecommerce-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: ecommerce-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: ecommerce-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: ecommerce-db
          property: password
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: ecommerce-db
    databaseName: ecommerce_db
    user: ecommerce_user
