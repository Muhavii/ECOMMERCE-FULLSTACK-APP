# Production Configuration for Render
server.port=${PORT:10000}

# PostgreSQL Database Configuration
# Construct JDBC URL from individual Render database properties
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:ecommerce_db}
spring.datasource.username=${DATABASE_USER:ecommerce_user}
spring.datasource.password=${DATABASE_PASSWORD:ecommerce_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Logging
logging.level.root=WARN
logging.level.com.ecommerce=INFO

# Disable H2 Console in production
spring.h2.console.enabled=false
